name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Auto Build CI
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest, macOS-latest]
            rust: [nightly, beta, stable]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@master

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
          override: true

      - name: Install Dependencies (for ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
            sudo apt-get install libssl-dev

      - name: Cargo Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: Cargo Test For tokio
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features --features runtime-tokio rt

      - name: Cargo Test For async-std
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features --features runtime-async-std

      - name: Cargo Clippy
        if: matrix.os == 'ubuntu-latest' && matrix.rust == 'nightly'
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: Cargo Fmt Check
        if: matrix.os == 'ubuntu-latest' && matrix.rust == 'nightly'
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
